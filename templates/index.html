<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction Form</h2>
    <form action="/" method="post">
        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Sex:</label>
        <select name="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br>

        <label>Resting Blood Pressure:</label>
        <input type="number" name="trestbps" required><br>

        <label>Cholesterol Level:</label>
        <input type="number" name="chol" required><br>

        <label>Fasting Blood Sugar > 120 mg/dl:</label>
        <select name="fbs">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label>Maximum Heart Rate:</label>
        <input type="number" name="thalach" required><br>

        <label>Exercise-Induced Angina:</label>
        <select name="exang">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label>Oldpeak:</label>
        <input type="number" step="0.1" name="oldpeak" required><br>

        <label>Major Vessels (0-3):</label>
        <input type="number" name="ca" required><br>

        <label>Chest Pain Type:</label>
        <select name="cp">
            <option value="1">Typical Angina</option>
            <option value="2">Atypical Angina</option>
            <option value="3">Non-Anginal Pain</option>
            <option value="4">Asymptomatic</option>
        </select><br>

        <label>Resting ECG:</label>
        <select name="restecg">
            <option value="1">Normal</option>
            <option value="2">ST-T Wave Abnormality</option>
            <option value="3">Left Ventricular Hypertrophy</option>
        </select><br>

        <label>Slope of ST Segment:</label>
        <select name="slope">
            <option value="1">Upsloping</option>
            <option value="2">Flat</option>
            <option value="3">Downsloping</option>
        </select><br>

        <label>Thalassemia:</label>
        <select name="thal">
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
